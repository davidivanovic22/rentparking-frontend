<div class="rentTimeWrapper">
  <div id="geocoder" class="geocoder">
  </div>
  <div class="rentTime">
    <mat-form-field class="startRentTime">
      <input matInput placeholder="Start">
    </mat-form-field>
    <mat-form-field class="endRentTime">
      <input matInput placeholder="End">
    </mat-form-field>
  </div>
</div>
<mat-sidenav-container autosize class="map-container">
  <mat-sidenav #sidenav mode="side" (closed)="toggleMenu(true);"
               (mouseenter)="toggleText(false)"
               (mouseleave)="toggleText(true)"
               [(opened)]="opened">
    <mat-divider></mat-divider>
    <div *ngFor="let geo of geojson">
      <mat-card class="home-card" (click)="openDialog(geo)">
        <mat-card-content class="home-card-content">
          <img mat-card-image
               [src]="geo?.parking?.parkingPic"
               alt="Parking">
          <div>
            <mat-card-title>{{geo?.parking?.name}}</mat-card-title>
            <mat-card-subtitle>{{geo?.parking?.description}}</mat-card-subtitle>
            <mat-card-subtitle class="bottomContent">
                {{'$' + geo?.parking?.price}}
                <span *ngIf="geo?.booking?.bookingStatus === 'RESERVED'" class="bookingStatus">RESERVED</span>
                <span *ngIf="geo?.booking?.bookingStatus !== 'RESERVED'" class="bookingStatus">FREE</span>
            </mat-card-subtitle>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content (window:resize)="onResize($event)">
    <div id="map">
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
